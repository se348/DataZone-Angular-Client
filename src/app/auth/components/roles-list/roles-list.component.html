<div class="container">
  <div class="search-container"></div>
  <h1>Roles</h1>
  <div class="table-container">
    <div class="table-header">
      <table mat-table [dataSource]="roles">
        <ng-container matColumnDef="name">
          <th class="black-bg curved-edge-st" mat-header-cell *matHeaderCellDef>
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="mat-elevation-z3">
            {{ element.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th
            class="black-bg curved-edge-end"
            mat-header-cell
            *matHeaderCellDef
          >
            Created At
          </th>
          <td mat-cell *matCellDef="let element" class="mat-elevation-z3">
            {{ element.createdAt }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
